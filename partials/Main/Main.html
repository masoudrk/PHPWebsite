
<div class="page-content">
    <div class="">
        <div class="space-6"></div>
        <div class="col-sm-12 no-padding">
            <div class="row posts col-md-12 no-padding">
                <div class="col-lg-4 no-padding" ng-repeat="post in posts">
                    <div class="post">
                        <div class="post-header">
                            <img ng-src="{{post.Image}}"/>
                        </div>
                        <div class="post-middle yekan-font text-center" ng-bind-html="post.Content">
                            <!--{{post.Authors | splitArray: 'FullName'}}-->
                            <span ng-repeat="a in post.Authors">{{a.FullName}},</span>
                            <span ng-repeat="s in post.Subjects">{{s.Title}},</span>
                        </div>
                        <div class="post-footer">
                            <!--<div class="col-md-3 no-padding">
                                <button class="btn btn-success yekan-font" ng-click="postMore(post);">ادامه</button>
                            </div>-->
                            <div class="col-md-12 no-padding">
                                <i class="fa fa-facebook fa-2x pull-right post-footer-icon icon-facebook" ng-click="postMore(post);"></i>
                                <i class="fa fa-twitter fa-2x pull-right post-footer-icon icon-facebook" ng-click="postMore(post);"></i>
                                <i class="fa fa-instagram fa-2x pull-right post-footer-icon icon-facebook" ng-click="postMore(post);"></i>
                                <i class="fa fa-angle-left fa-2x pull-left post-footer-icon icon-facebook" ng-click="postMore(post);"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="span8 text-center">

                    <auto-paging page="1"
                                 page-size="12"
                                 action-name="getAllPosts"
                                 data-params="pagingParams"
                                 items="posts"
                                 style="">
                    </auto-paging> 
                </div>
            </div>

        </div>
    </div>
</div>
