<div class="center-content-container">
    <div class="header content-header-red">
        <div class="row">
            <div class="col-md-12 fa-2x">
                <i class="fa fa-random"></i>
                <span class="english-text">{{category.TitleEN}}</span>
            </div>
        </div>
    </div>
    <div class="">
        <div class="space-6"></div>

        <div class="col-sm-12 no-padding">
            <div class="row posts col-md-12 no-padding">
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 no-padding" ng-repeat="post in posts">
                    <post ng-model="post" on-post-more="postMore(post)" lang="en"></post>
                </div>
            </div>
        </div>
    <div class="row">
        <div class="span8 text-center">

            <auto-paging page="1"
                         page-size="8"
                         action-name="getAllPosts"
                         data-params="pagingParams"
                         items="posts"
                         lang="en">
            </auto-paging>
        </div>
    </div>
</div>
