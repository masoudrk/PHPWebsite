
<div class="page-content" style="margin-left: -20px;">
    <div class="col-sm-12 no-padding">
        <div class="row posts col-md-12 no-padding">
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 no-padding" ng-repeat="post in posts">
                <post ng-model="post" on-post-more="postMore(post)"></post>
            </div>
        </div>
        <div class="row">
            <div class="text-center">
                <auto-paging page="1"
                             page-size="12"
                             action-name="getAllPosts"
                             data-params="pagingParams"
                             items="posts"
                             style="">
                </auto-paging>
            </div>
        </div>

    </div>
</div>
