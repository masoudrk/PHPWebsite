<style>
    .center-grey {
      background: #f2f2f2;
    }
    .slider {
      position: relative;
      padding: 5px;
      margin: auto;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      box-shadow: 0px 0px 15px #999;
    }
    .arrows {
      position: absolute;
      top: 10px;
      right: 20px;
    }
    .arrows img {
      height: 32px;
    }
    h1 {
      text-align: center;
      padding: 10px;
      font-size: 40px;
      color: #222;
    }

    .slide.ng-hide-add,
    .slide.ng-hide-remove {
      -webkit-transition: all linear 0.5s;
      -moz-transition: all linear 0.5s;
      -o-transition: all linear 0.5s;
      transition: all linear 0.5s;
      display: block!important;
    }
    .slide.ng-hide-add.ng-hide-add-active,
    .slide.ng-hide-remove {
      opacity: 0;
    }
    .slide.ng-hide-add,
    .slide.ng-hide-remove.ng-hide-remove-active {
      opacity: 1;
    }
</style>
<div class="slider">
    <div class="slide" ng-repeat="image in images" ng-show="image.visible">
        <img ng-src="{{image.src}}" />
    </div>
    <div class="arrows">
        <a href="" ng-click="prev()">
            <span src="img/left-arrow.png"> قبلی</span>
        </a>
        <a href="" ng-click="next()">
            <span src="img/right-arrow.png" >بعدی</span>
        </a>
    </div>
</div>
