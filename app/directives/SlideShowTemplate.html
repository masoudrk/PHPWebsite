<style>
    .center-grey {
      background: #f2f2f2;
    }
    .slider {
      position: relative;
      padding: 5px;
      margin: auto;
      overflow:hidden;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
    }
    .slide img{
        width: 100%;
        height: auto;
    }
    .arrows {
        cursor: pointer;
      position: absolute;
      top: 220px;
        color: rgba(255, 255, 255, 0.5);
        padding: 5px
    }
    .arrows:hover {
      color: rgba(255, 255, 255, 0.8)
    }
    h1 {
      text-align: center;
      padding: 10px;
      font-size: 40px;
      color: #222;
    }

    .slide.ng-hide-add,
    .slide.ng-hide-remove {
      -webkit-transition: all linear 0.5s;
      -moz-transition: all linear 0.5s;
      -o-transition: all linear 0.5s;
      transition: all linear 0.5s;
      display: block!important;
    }
    .slide.ng-hide-add.ng-hide-add-active,
    .slide.ng-hide-remove {
      opacity: 0;
    }
    .slide.ng-hide-add,
    .slide.ng-hide-remove.ng-hide-remove-active {
      opacity: 1;
    }
</style>
<div class="slider">
    <div class="slide" ng-repeat="s in slides" ng-show="s.visible">
        <img ng-src="{{s.FullPath}}"  />
    </div>
    <div>
        <span class="arrows fa fa-chevron-circle-left fa-4x " ng-click="prev()" style="left: 20px">
        </span>
        <span class="arrows fa fa-chevron-circle-right fa-4x " ng-click="next()" style="right: 20px;">
        </span>
    </div>
</div>
