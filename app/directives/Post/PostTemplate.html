<div class="post">
    <div class="post-header">
        <div class="thumbnail" style="border: none; margin-bottom: 5px;padding: 0">
            <img ng-src="{{ngModel.Image}}" style="border-radius: 4px 4px 0px 0px;" />
        </div>
    </div>
    <div class="post-middle yekan-font text-center">
        <div class="row" style="max-height: 220px">
            <div class="col-sm-12" style="font-size: 20px; max-height: 55px; overflow: hidden" ng-class="langClass">{{ngModel.Title}}</div>
            <div class="col-sm-12" style="max-height: 96px; overflow: hidden; margin-top: 10px">

                <ul class="col-xs-12 nav nav-pills splitter no-padding" role="tablist" style="padding:5px !important ">
                    <li role="presentation" ng-repeat="s in ngModel.Subjects track by $index" class="pull-right" ng-if="$index < 6">
                        <a ui-sref="home.cat({ id: '{{s.ID}}'})" class="my-darkgray" style="padding: 5px">
                            <span style="padding-left: 5px" class="fa fa-tag"></span>{{s.Title}}
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-12" ng-class="langClass" compile="ngModel.BriefContent" style="overflow: hidden; min-height:30px ; max-height: 80px; color: gray"></div>
        </div>
    </div>
    <div class="post-footer">
        <div class="col-md- border-top" style="margin-right: 20px">
            <div class="pull-right" ng-repeat="a in ngModel.Authors">
                <div class="post-avatar-cover pull-right" ng-if="a.FullPath">
                    <img class="post-avatar hvr-ripple-out" ng-src="{{a.FullPath}}" />
                </div>
            </div>
            <div class="pull-right post-footer-icon">
                <i class="fa fa-heart fa-2x icon-heart "
                   ng-class="(ngModel.Liked)?'hvr-push my-red':'hvr-pulse-grow my-gray'" ng-click="likePost()"
                   tooltips tooltip-template="{{ngModel.LikesCount}}"></i>
            </div>
            <!--<div class="pull-right post-footer-icon">
                <i class="fa fa-star fa-2x icon-heart "
                   ng-class="(ngModel.class_star)?post.class_star:'hvr-buzz-out'" ng-click="starPost()"
                   ></i>
            </div>-->
            
            <i class="fa fa-angle-left fa-3x pull-left post-footer-icon icon-more hvr-wobble-horizontal" ng-click="onPostMore()"></i>

        </div>
    </div>
</div>
