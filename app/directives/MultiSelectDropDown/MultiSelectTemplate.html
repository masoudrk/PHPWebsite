<div class="ddd yekan-font">
    <div class="dropbtn fa-border" ng-click="toggleDropDown($event);" >
        <div>
            <span class="pull-right" style="padding-right:5px">{{buttonText}}</span>
            <span class="fa fa-caret-down" style="position:absolute;top:8px;left:10px" />
        </div>
    </div>
    <div class="dropdown-content" ng-show="showList">
        <div class="dd-search">
            <input class="dd-search-input" type="text" ng-model="search.DeviceName"/>
            <span class="fa fa-search" style="position: absolute; left: 10px; top: 10px;color: #666"></span>
        </div>
        <div class="scroll-dd">
            <div class="checkbox" ng-repeat="i in items | filter: search.DeviceName" ng-click="onSelectItem(i)">
                <div class="ddd-row link" style="margin: 2px; cursor: pointer">
                    <div class="col-md-1 col-sm-1 col-sx-1 pull-right" style="padding-top: 5px">
                        <span class="fa fa-check-square " ng-show="i[checkFeildName]" style="color: green"></span>
                        <span class="fa fa-square-o black" ng-hide="i[checkFeildName]"></span>
                    </div>
                    <span class="col-md-10 col-sm-10 col-sx-10 text-right" style="padding-top: 3px">{{i[titleFeildName]}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
