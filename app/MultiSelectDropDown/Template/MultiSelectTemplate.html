<style>
    /* Style The Dropdown Button */
    .dropbtn {
        background-color: white;
        color: black;
        padding: 2px;
        font-size: 16px;
        width: 100%;
        border-color: #d5d5d5 !important;
    }

    /* The container <div> - needed to position the dropdown content */
    .dropdown {
        position: relative;
        display: inline-block;
        width: 100%;
    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
        display: block;
        border-radius:0 0 5px 5px;
        position: absolute;
        background-color: #f9f9f9;
        width: 100%;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        top:30px;
        z-index: 100;
    }

    /* Links inside the dropdown */
    .dropdown-content checkbox {
        color: black;
        padding: 6px 16px;
        text-decoration: none;
        display: block;
    }

    /* Change color of dropdown links on hover */
    .checkbox:hover {
        background-color: #f1f1f1;
    }

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
        
    }

    /* Change the background color of the dropdown button when the dropdown content is shown */
    /*.dropdown:hover .dropbtn {
        background-color: #f1f1f1;
    }*/
</style>

<div class="dropdown yekan-font">
    <button class="dropbtn fa-border" ng-click="toggleDropDown($event);">
        <div>
            <span class="pull-right" style="padding-right:5px">{{buttonText}}</span>
            <span class="fa fa-caret-down" style="position:absolute;top:8px;left:10px" />
        </div>
    </button>
    <div class="dropdown-content" ng-show="showList">
        <div class="checkbox" ng-repeat="i in items" ng-click="onSelectItem(i)">
            <div class="row link" style="margin:2px;">
                <div class="col-md-1 pull-right" style="padding-top:7px">
                    <span class="fa fa-check-square green" ng-show="i.checked"></span>
                    <span class="fa fa-square-o black" ng-hide="i.checked"></span>
                </div>
                <span class="col-md-10 text-right" style="padding-top:3px">{{i[titleFeildName]}}</span>
            </div>
        </div>
    </div>
</div>
